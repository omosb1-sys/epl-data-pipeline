repos:
  # Black - 코드 포매팅
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  # isort - 임포트 정렬
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # Ruff - 코드 린터
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff

  # mypy - 타입 검사
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy

  # Bandit - 보안 검사
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
